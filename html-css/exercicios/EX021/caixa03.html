<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Personalizadas</title>
    <style>
        h1{
            /*Caso quisermos adicionaar uma borda personalizada,lembrar de usar o border-image-source:url(), slice e repeat*/
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('bora.png');
            border-image-slice: 20;
            border-image-repeat: space;/*repeat ou strecht*/

           /* border-image: url() slice repeat; shorthand */
        }

    </style>
</head>
<body>
    <h1>teste de bordar</h1>
</body>
</html>
